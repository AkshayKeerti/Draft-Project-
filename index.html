<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Round</title>
    <!-- Fonts: Syne for headers, Space Grotesk for UI, UnifrakturMaguntia for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Syne', 'sans-serif'],
              body: ['Space Grotesk', 'sans-serif'],
              gothic: ['UnifrakturMaguntia', 'cursive'],
            },
            colors: {
              night: {
                950: '#050505',
                900: '#121212',
                800: '#1e1e1e',
              },
              acid: {
                lime: '#ccff00',  /* The signature "Lime Glow" */
                pink: '#ff00ff',  /* Hot Pink */
                violet: '#8b5cf6',
                blue: '#00ffff',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 4s linear infinite',
              'wave-slow': 'wave 8s linear infinite',
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fizz': 'fizz 2s linear infinite',
              'marquee': 'marquee 20s linear infinite',
            },
            keyframes: {
              wave: {
                '0%': { transform: 'translateX(0) translateZ(0) scaleY(1)' },
                '50%': { transform: 'translateX(-25%) translateZ(0) scaleY(0.8)' },
                '100%': { transform: 'translateX(-50%) translateZ(0) scaleY(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fizz: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1.5)', opacity: '0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #050505;
        color: white;
        font-family: 'Space Grotesk', sans-serif;
        overscroll-behavior: none;
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Comic Book Filters */
      .grayscale-contrast {
          filter: grayscale(100%) contrast(120%);
      }
      
      /* Leaflet specific overrides for Dark Mode */
      .leaflet-container {
        background: #050505 !important;
      }
      .leaflet-control-attribution {
        background: rgba(0,0,0,0.5) !important;
        color: #666 !important;
      }
      .leaflet-control-attribution a {
        color: #888 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
  <body>
    <!-- SVG Filter for Comic Effect -->
    <svg style="display: none;">
      <defs>
        <filter id="comic-filter">
           <feColorMatrix type="saturate" values="0"/>
           <feComponentTransfer>
               <feFuncR type="discrete" tableValues="0 0.5 1"/>
               <feFuncG type="discrete" tableValues="0 0.5 1"/>
               <feFuncB type="discrete" tableValues="0 0.5 1"/>
           </feComponentTransfer>
           <feContrast in="SourceGraphic" mode="normal" type="linear" slope="1.5" />
        </filter>
      </defs>
    </svg>
    
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10 h-full"></div>
  </body>
</html>
